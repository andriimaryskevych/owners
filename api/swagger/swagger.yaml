swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /service:
    x-swagger-router-controller: service
    post:
      consumes:
        - multipart/form-data
      description: Creates new service
      operationId: create
      parameters:
        - in: formData
          name: image
          type: file
          description: The file to upload.
        - in: formData
          name: tag
          type: string
        - in: formData
          name: title
          type: string
        - in: formData
          name: description
          type: string
        - in: formData
          name: phone
          type: string
        - in: formData
          name: email
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Service"
        "500":
          description: Errot
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  Service:
    properties:
      _id:
        type: string
      userId:
        type: string
      tag:
        type: string
      photoUrl:
        type: string
      title:
        type: string
      description:
        type: string
      phone:
        type: string
      email:
        type: string
  Error:
    properties:
      data:
        type: object
        properties:
          message:
            type: string
          error:
            type: string
          code:
            type: number
